<script type="text/javascript">
/* Dérouler la liste des CQ */
$(function() {  
/*  $("#cq_deroule").hide();  Fermer par défaut */
  $("#cq_box_deroulante").click(function () {
    if ($("#cq_deroule").is(":hidden")) {
        $("#cq_deroule").slideDown(650);
        $("#cq_box_deroulante").css({'background-image' : 'url(#CHEMIN{design/fleche_orange_opened.png})'});
    } else {
        $("#cq_deroule").slideUp(1200);
        $("#cq_box_deroulante").css({'background-image' : 'url(#CHEMIN{design/fleche_orange_closed.png})'});
    }
  });
});
</script>
